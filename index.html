<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vue Slider</title>

		<link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  	<div id="app">
        <div class="container" >
            <div class="slider-wrapper" tabindex="0">
                <div class="item">
                    <img :src="slide[slideIndex].image" alt="slide[slideIndex].title">
                    <div class="text">
                        <h3>{{ slide[slideIndex].title }}</h3>
                        <p>
                            {{ slide[slideIndex].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" v-on:click="prevSlide"></div>
                    <div class="next" v-on:click="nextSlide"></div>
                    <div v-for="(img, i) in slide" class="thumb" :class="slideIndex === i ? 'active' : ''">
                        <img :src="img.image" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
